{% set name = "icechunk" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/earth-mover/icechunk/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e8b4dc96bd5fe180b641cfb950a4fdf1c128d78af72d51bcdcb9d7a2a15d4a35

build:
  skip: true  # [py<311 or python_impl == 'pypy']
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cd icechunk-python
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - maturin >=1.7.0,<2.0                   # [build_platform != target_platform]
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.7,<2.0
    - pip
  run:
    - python
    - zarr >=3  # [not aarch64]

test:
  imports:
    - icechunk  # [not aarch64]
  commands:
    - pip check  # [not aarch64]
  requires:
    - pip  # [not aarch64]

about:
  home: https://github.com/earth-mover/icechunk
  summary: Transactional storage engine for Zarr designed for use on cloud object storage
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - andersy005
    - dcherian
    - jhamman
    - mpiannucci
    - paraseba
    - rabernat
